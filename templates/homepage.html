<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome back!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</head>

<style>

#divider {
  background-color: #fffff;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
}
#topgap {
	float:left;
	clear:both;
}
#divider {
	float:left;
	clear:both;
}
#second {
	float:left;
	clear:both;
}
#third {
	clear:both;
  width: 50%;
  margin: 0 auto;
  }

</style>

<body>

<div id="topgap" style = "color: green;">
<br/><br/><br/><br/><br/><br/><br/>
</div>

<div id = "divider" style = "width:100%;">
	&nbsp;
	<div id ="left" style = "float:left; width: 25%;">
		<!--- adding 'sticky space' ---> &nbsp;
	</div>
	<div id = "middle" style = "float:left; width: 50%;">
		<center><font size="10"> blinkt status </font>
		<div><font size="3">welcome {{ my_name }}</font></div>
		<h5>
			&nbsp;
		</h5>
	</div>
	<div id = "right" style = "float:left; width: 25%;">
		<center><a href="https://github.com/elucas/blinkt-widget/" class="btn btn-outline-primary">GitHub</a>
	</div>
</div>

<div id="second" style = "color: green;">
<br/><br/><br/><br/>
</div>


<div id="third" style = "color: black;">
	<form method="POST", action="/">
		<center>
		<u>Change you status:</u>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="available" checked>
				Available
			</label>
		</div>
		
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="busy">
				Busy
			</label>
		</div>
		
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="party">
				Party
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="alert">
				Alert
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="disturbable">
				Disturbable
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="radio" name="new_status" id="new_status" value="offline">
				Offline
			</label>
		</div>


		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" name="pwd" style="width:200px;">
		</div>
		<button type="submit" class="btn btn-outline-primary">Submit</button>
	</form>
</div>
<div>
<center>
<p style="color:{{ the_color }};">{{ outcome }}</p>
</div>


</body>
</html>
